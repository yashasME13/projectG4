<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-top: 50px;
            font-size: 32px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #003c8d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            h1 {
                font-size: 24px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
<h1>Uploaded Certifications</h1>
<table>
    <tr>
        <th>Certification ID</th>
        <th>Course Title</th>
        <th>Issuing Organization</th>
        <th>Completion Date</th>
        <th>Certification Number</th>
        <th>Actions</th>
    </tr>
    <tr th:each="certification : ${certifications}">
        <td th:text="${certification.id}"></td>
        <td th:text="${certification.courseTitle}"></td>
        <td th:text="${certification.issuingOrganization}"></td>
        <td th:text="${certification.completionDate}"></td>
        <td th:text="${certification.certificationNumber}"></td>
        <td>
            <a th:href="@{/admin/view-certification/{id}(id=${certification.id})}" class="button">View Details</a>
            <a th:href="@{/admin/download-certification/{id}(id=${certification.id})}" class="button">Download</a>
        </td>
    </tr>
</table>
</body>
</html>
