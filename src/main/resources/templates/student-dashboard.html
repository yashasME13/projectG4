<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-top: 50px;
            font-size: 32px;
        }

        form {
            width: 60%;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            width: 100%;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #003c8d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            h1 {
                font-size: 24px;
                margin-top: 30px;
            }

            label {
                font-size: 16px;
            }

            input[type="text"],
            input[type="email"],
            input[type="file"],
            input[type="date"] {
                font-size: 14px;
            }

            .button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<h1>Student Dashboard - Upload Information</h1>
<form action="#" th:action="@{/student/upload}" method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" name="courseName" required><br><br>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>

    <label for="idDocument">ID Document (PDF/Image):</label>
    <input type="file" id="idDocument" name="idDocument" accept=".pdf,.jpg,.png" required><br><br>

    <button type="submit" class="button">Upload</button>
</form>
</body>
</html>
